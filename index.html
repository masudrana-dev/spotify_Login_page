<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <title>Login Page</title>
</head>

<body>
    <div class="login-box">
        <div class="logo">
            <img src="./img/Spotify_Logo_CMYK_Black.png" alt="">
        </div>
        <hr>
        <!-- social links part start -->
        <div class="social-links">
            <div class="fb">
                <i class="fab fa-facebook"></i>
                <h3> Continue with
                    Facebook</h3>
            </div>
            <div class="apple">
                <i class="fab fa-apple"></i>
                <h3>Continue with apple</h3>
            </div>
            <div class="google">
                <i class="fab fa-google"></i>
                <h3>Continue with google</h3>
            </div>
        </div>
        <!-- social links part end -->
        <div class="or">
            <h3>OR</h3>
        </div>
        <!-- form part start -->
        <div class="form">
            <form>
                <h4>Email address or username </h4>
                <br>
                <input type="email" placeholder="Enter your email" class="email">
                <br>
                <h4>Password</h4>
                <br>
                <input type="password" placeholder="Enter your password" class="pass">
            </form>
        </div>
        <!-- form part end -->
        <div class="forgot-pass">
            <a href="#">
                <h4>Forgot password?</h4>
            </a>
        </div>
        <div class="login-part">
            <div class="checkbox">
                <input type="checkbox">
                <label>Remember me</label>
            </div>
            <div class="login-btn">
                <h4>Login</h4>
            </div>
        </div>
        <div class="spotify-signup">
            <a href="#">
                <h4>Don't have an account?</h4>
            </a>
            <h3 class="google">sign up for spotify</h3>
        </div>

    </div>
</body>

</html>
